        const STORAGE_KEY = 'cronogramaUeceProgresso';

        document.addEventListener('DOMContentLoaded', function() {
            const navContainer = document.getElementById('nav-container');
            const scheduleContainer = document.getElementById('schedule-container');

            // Function to save progress to localStorage
            function saveProgress() {
                const progress = {};
                document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                    progress[checkbox.id] = checkbox.checked;
                });
                localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
            }

            // Function to load progress from localStorage
            function loadProgress() {
                const savedProgress = JSON.parse(localStorage.getItem(STORAGE_KEY));
                if (savedProgress) {
                    Object.keys(savedProgress).forEach(taskId => {
                        const checkbox = document.getElementById(taskId);
                        if (checkbox) {
                            checkbox.checked = savedProgress[taskId];
                        }
                    });
                }
            }

            // Build the schedule HTML
            scheduleData.forEach(weekData => {
                const navButton = document.createElement('a');
                navButton.href = `#semana-${weekData.week}`;
                navButton.textContent = `Semana ${weekData.week}`;
                navButton.className = 'nav-button flex-shrink-0 px-3 py-1.5 text-sm font-medium text-[#6D4C41] bg-white rounded-full shadow-sm hover:bg-[#D7CCC8] transition-all duration-200';
                navContainer.appendChild(navButton);

                let weekHTML = `
                    <section id="semana-${weekData.week}" class="mb-16">

            function updateProgress(weekNumber) {
                const checkboxes = document.querySelectorAll(`.task-checkbox[data-week='${weekNumber}']`);
                const progressBar = document.getElementById(`progress-${weekNumber}`);
                if (!checkboxes.length || !progressBar) return;

                const totalTasks = checkboxes.length;
                let completedTasks = 0;
                checkboxes.forEach(checkbox => {
                    if (checkbox.checked) {
                        completedTasks++;
                    }
                });
                const percentage = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
                progressBar.style.width = `${percentage}%`;
            }

            // Load saved progress first
            loadProgress();

            scheduleData.forEach(weekData => {
                updateProgress(weekData.week);

            document.querySelectorAll('.task-checkbox').forEach(checkbox => {

            // Navigation observer
            const sections = document.querySelectorAll('section');
            const navButtons = document.querySelectorAll('.nav-button');
            const observerOptions = { root: null, rootMargin: '-40% 0px -60% 0px', threshold: 0 };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        navButtons.forEach(btn => {
                            btn.classList.remove('active');
                            if (btn.getAttribute('href').substring(1) === entry.target.id) {
                                btn.classList.add('active');
                            }
                        });
                    }
                });
            }, observerOptions);

            sections.forEach(section => {
                observer.observe(section);
            });
        });
